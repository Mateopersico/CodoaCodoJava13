<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-sLmQ9D/qlxR6abCjGBF/ZLOgsZ19kGf2Wc7aGVQ5ROZUVsqI2HeYQ5z6ax3XZT6eKP8AuLjR+OcO0nULf0bFVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>




    </style>
</head>
<body>
    <h1 class="text-center p-2 bg-dark-red fs-3 mb-3">Administrador Peliculas</h1>
    <div class="container">
        <div class="d-flex justify-content-between mb-3">
            <button id="btnAddPelicula" class="btn btn-danger">Agregar Película</button>
        </div>
        <div id="addPeliculaForm" style="display: none;">
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Nombre de la película">
                <button id="searchButton" class="btn btn-danger">Buscar</button>
                <button id="cancelButton" class="btn btn-secondary">Cancelar</button>
            </div>
            <table class="table" id="searchResultsTable" style="display: none;">
                <thead>
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Año</th>
                        <th scope="col">Portada</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="searchResults"></tbody>
            </table>
        </div>
        <div class="input-group mb-3">
            <label for="filterGenero" class="input-group-text me-2">Filtrar por género:</label>
            <select id="filterGenero" class="form-select me-3">
                <option value="">Todos</option>
            </select>
            <label for="filterAnio" class="input-group-text me-2">Filtrar por año:</label>
            <select id="filterAnio" class="form-select">
                <option value="">Todos</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <label for="searchInputTitle" class="input-group-text">Filtrar por Título:</label>
            <input type="text" id="searchInputTitle" class="form-control" placeholder="Nombre de la película">
            <button id="searchButtonTitle" class="btn btn-danger">Buscar</button>
        </div>

        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"><button id="sortId">ID</button></th>
                    <th scope="col"><button id="sortTitulo">Título</button></th>
                    <th scope="col"><button id="sortAnio">Año</button></th>
                    <th scope="col"><button id="sortPuntuacion">Puntuación</button></th>
                    <th scope="col"><button id="sortGenero">Género</button></th>
                    <th scope="col">Portada</th>
                    <th scope="col">Operaciones</th>
                </tr>
            </thead>
            <tbody id="peliculas"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/adminpelis.js"></script>
</body>
</html>
