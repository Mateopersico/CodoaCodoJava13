<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tendencias</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--google icono-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--animación cac movies-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--css propio-->
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <header class="px-4 py-2">

        <!--menú superior-->
        <nav class="d-flex justify-content-between align-items-center">

            <!--icono inicio sesión-->
            <a href="index.html" class="linksSinDecoration">
                <div class="d-flex align-items-center">
                    <span class="material-symbols-outlined mx-1">
                        movie_info
                    </span>

                    <span>
                        G13 - Movies
                    </span>
                </div>
            </a>

            <!--links izquierda-->
            <div class="links">
                <ul class="d-flex align-items-center">
                    <li class="mx-3 linksSinDecoration"><a href="tendencias.html">Lo más visto</a></li>
                    <li class="mx-3 linksSinDecoration">
                        <!--botón de registro y links izquierda-->
                        <a href="" data-bs-toggle="modal" data-bs-target="#staticBackdropRegistro">Registrate</a>
                    </li>
                    <li class="mx-3 linksSinDecoration">
                        <!--centrar icono + crear botón-->
                        <a href="" class="d-flex align-items-center btn btn-link" data-bs-toggle="modal"
                            data-bs-target="#staticBackdropLogin">
                            <span class="material-symbols-outlined mx-1">
                                input
                            </span>
                            <span>
                                Iniciar sesión
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Modal de registro-->
    <div class="modal fade" id="staticBackdropRegistro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario de registro-->
                <div class="modal-body">
                    <form action="servidorRegistro.html" method="post">
                        <div class="form-floating mb-3 mx-3">
                            <input type="texto" class="form-control" name="nombre" id="fname" placeholder="Nombre"
                                required>
                            <!-- frase de fondo-->
                            <label for="fname">Nombre</label>
                        </div>

                        <div class="form-floating mb-3 mx-3">
                            <input type="texto" class="form-control" name="apellido" id="flastname"
                                placeholder="Apellido" required>
                            <label for="flastname">Apellido</label>
                        </div>

                        <div class="form-floating mb-3 mx-3">
                            <input type="texto" class="form-control" name="email" id="femail" placeholder="Email"
                                required>
                            <label for="femail">Email</label>
                        </div>

                        <div class="form-floating mb-3 mx-3">
                            <input type="password" class="form-control" name="contraseña" id="fpassword"
                                placeholder="Contraseña" required>
                            <label for="fpassword">Contraseña</label>
                        </div>
                        <!--términos y condiciones-->
                        <div class="form-check mb-3 mx-5">
                            <input class="form-check-input" type="radio" name="terminos" id="fterminos">
                            <label class="form-check-label" for="terminos">
                                Acepto términos y condiciones
                            </label>
                        </div>

                        <div class="botones-registro">
                            <input type="submit" value="Enviar" class="btn btn-success">
                            <button type="button" class="btn btn-danger">Cancelar</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal de login-->
    <div class="modal fade" id="staticBackdropLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario de login-->
                <div class="modal-body">
                    <form action="servidorLogin.html" method="post">
                        <div class="form-floating mb-3 mx-3">
                            <input type="texto" class="form-control" name="email" id="femail" placeholder="Email"
                                required>
                            <label for="femail">Email</label>
                        </div>

                        <div class="form-floating mb-3 mx-3">
                            <input type="password" class="form-control" name="contraseña" id="fpassword"
                                placeholder="Contraseña" required>
                            <label for="fpassword">Contraseña</label>
                        </div>

                        <div class="botones-registro">
                            <input type="submit" value="Ingresar" class="btn btn-success">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!--Grilla de peliculas-->
    <section class="d-flex text-bg-dark">
        <div class="container">
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3" id="popular">

            </div>
        </div>
    </section>

    <footer class="text-center">
        This [website, program, service, application, product] uses TMDB and the TMDB APIs but is not endorsed,
        certified, or otherwise approved by TMDB.
        <img src="IMG/blue_long_1-8ba2ac31f354005783fab473602c34c3f4fd207150182061e425d366e4f34596.svg" alt=""
            class="img-fluid w-50">
    </footer>

    <script src="fetchPeliculas.js"></script>

</body>

</html>
